<!DOCTYPE html>
<html>
  
  <head>
    <title>SweetHapp</title>
      <link rel=stylesheet href="{{ url_for('static', filename='css/main.css') }}">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='login.css') }}">
  </head>
  
  <body> 
    <header>
      <div class="container">
        <h1 class="logo">SweetHapp Logo</h1>

          <!-- Navigation -->
          <strong><nav>
          <ul class="menu">
            <li>
                {% if user.email %}
                    <a href="{{ url_for('logout') }}">  Logout </a>
                {% else %}
                    <a href="{{ url_for('login') }}">  Login </a>
                {% endif %}
            </li>
            <li>
                <a href="{{ url_for('home')  }}">  Home          </a>
            </li>
            <li>
                <a href="{{ url_for('form')  }}">  Send SMS      </a>
            </li>
            <li>
                <a href="{{ url_for('about') }}">  About         </a>
            </li>
          </ul>
          </nav></strong>

      </div>
    </header> 
     
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
     
  </body>
  
</html>
